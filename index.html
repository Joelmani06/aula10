<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula10 - Formulários</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="cadastro">
        <h1>Formulário de Cadastro</h1>
        <br><br>
        <form action="">
            <!-- label for identifica o id do input
            name -> utilizado para associar com o js
            placeholder exibe a informação a ser digitada
            maxlength -> Tamanho da caixa do input
            autofocus required -> o cursor será posicionado no inicio do input -->
            <label for="lnome">Nome: </label>
            <input type="text" id="lnome" name="inome" placeholder="Digite seu nome" maxlength="30" autofocus required>
            <br><br>
            <label for="ldtnasc">Data de nascimento: </label>
            <input type="date" name="ldtnasc" id="ldtnasc" min="1950-01-01" max="2000-01-01">
            <br><br>
            <label for="lidade">Idade: </label>
            <input type="number" name="lidade" id="lidade" min="18" max="50">
            <label for="lmaior">Maior de idade: </label>
            <input type="checkbox" name="lmaior" id="lmaior">
            <br><br>
            <label for="lsexo">Sexo: </label>
            <input type="radio" name="lsexo" id="lsexof"
                value="F" checked>Feminino
            <input type="radio" name="lsexo" id="lsexom"
                value="M" checked>Masculino
            <br><br>
            <label for="lhorarioentrevista">Horario da entrevista: </label>
            <input type="time" name="lhorarioentrevista" id="lhorarioentrevista">
            <br><br>
            <label for="isitePessoal">Site Pessoal: </label>
            <input type="url" name="isitePessoal" id="isitePessoal" value="https://noticias.r7.com/record-news/">
            <br><br>
            <label for="ltelefone">Telefone: </label>
            <input type="tel" name="ltelefone" id="ltelefone" placeholder="99 99999-9999" pattern="[0-9] {2}-[0-9] {5}-[0-9] {4}">
            <br><br>
            <label for="ltempoExp">Tempo de Experiência: </label>
            <input list="ltempoExp">
                <datalist id="ltempoExp">
                    <option value="Menos de um ano">Novato</option>
                    <option value="entre 2 e 5 anos">Pleno</option>
                    <option value="mais de 5 anos">Senior</option>
                </datalist>

            <label for="DataHorarioEntrevista"></label>Data/horario Entrevista</label>
            <input type="datetime=local " name="nDataHorarioEntrevista" id="lDataHoraEntrevista">
            <br><br>
            <label for="lmail">E-Mail</label>
            <input type="email" name="lmail" id="lmail">
            <br><br>
            <label for="lConhecimento"> Conhecimento em informatica: </label>
            <select name="lConhecimento" id="lConhecimento" size="3" multiple>
                <option value="Win">Windows</option>
                <option value="Word">Word</option>
                <option value="Excel">Excel</option>
                <option value="Html">Html</option>
            </select>
            <br><br>
            <label for="larquivo">Arquivo: </label>
            <input type="file" name="larquivo" id="larquivo" accept=".docx">
            <br><br>
            <label for="lcor">Selecione uma cor: </label>
            <input type="color" name="lcor" id="lcor">
            <br><br>
            <label for="lsenha">Digite a senha: </label>
            <input type="password" name="lsenha" id="lsenha">
            <br><br>
            <input type="reset" value="limpar">
            <input type="submit" value="Enviar">
        </form>
    </div>

</body>
</html>
